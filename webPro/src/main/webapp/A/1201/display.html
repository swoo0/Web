<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
	p {
		border: 1px solid red;
	}
	.ex1 {
		display: none;
		width: 300px;
		height: 100px;
	}
	.ex2 {
		display: inline;
		width: 300px;
		height: 100px;
	}
	.ex3 {
		display: block;
		width: 300px;
		height: 100px;
	}
	.ex4 {
		display: inline-block;
		width: 300px;
		height: 100px;
	}
	</style>
	</head>
	<body>

		<h2>display: none;</h2>
		<div>
		동해물과 백두산이 마르고 닳도록
		<p class="ex1">대한사람</p> 대한으로 길이보전하세
		</div>

		<h2>display: inline;</h2>
		<div>
		동해물과 백두산이 마르고 닳도록
		<p class="ex2">대한사람</p> 대한으로 길이보전하세
		</div>

		<h2>display: block;</h2>
		<div>
		동해물과 백두산이 마르고 닳도록
		<p class="ex3">대한사람</p> 대한으로 길이보전하세
		</div>
		
		<h2>display: lnline-block;</h2>
		<div>
		동해물과 백두산이 마르고 닳도록
		<p class="ex4">대한사람</p> 대한으로 길이보전하세
		</div>
		
	</body>
</html>
