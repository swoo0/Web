<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../css/outStyle.css">
	<style>
		div {
			width: 200px;
			height: 200px;
			background-color: yellow;
			padding: 10px;	
			margin: 10px;
			box-sizing: border-box; 
		}
		#small {
			border: 5px solid red;
		}
		#Large {
			border: 15px solid green; 
		}
	</style>
	</head>
	<body>
		<pre>
			box-sizing : border-box
			지정한 컨텐츠의 크기에 테두리와 안쪽여백의 값을 포함시킬 수 있음
			(default) box-sizing: content-box
		</pre>
		
		<div id="small"></div>
		<p></p>
		<div id="Large"></div>
	</body>
</html>
